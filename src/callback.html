<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrak Authentication Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .step {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            text-align: left;
        }
        
        .token-display {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .token-display:hover {
            background: #d4edda;
            transform: scale(1.02);
        }
        
        .token-display.copied {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
        
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .copy-btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Madrak Authentication Complete</h1>
        
        <div id="tokenContainer" class="step">
            <h3>Your Authentication Token:</h3>
            <div id="tokenDisplay" class="token-display">Loading token...</div>
            <button id="copyBtn" class="copy-btn">Copy Token</button>
        </div>
        
        <div class="instructions">
            <h3>Next Steps:</h3>
            <div class="step">
                <strong>Step 1:</strong> Click "Copy Token" above to copy your authentication token
            </div>
            <div class="step">
                <strong>Step 2:</strong> Return to the Madrak extension popup
            </div>
            <div class="step">
                <strong>Step 3:</strong> Paste the token in the input field and click "Complete Authentication"
            </div>
        </div>
        
        <div id="status" class="step"></div>
    </div>

    <script>
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        
        if (token) {
            tokenDisplay.textContent = token;
            tokenDisplay.classList.add('success');
            status.innerHTML = '<span class="success">‚úÖ Token received successfully!</span>';
        } else {
            tokenDisplay.textContent = 'No token found in URL';
            tokenDisplay.classList.add('error');
            status.innerHTML = '<span class="error">‚ùå No token found in URL</span>';
        }
        
        // Copy token to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(token);
                tokenDisplay.classList.add('copied');
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#17a2b8';
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Token';
                    copyBtn.style.background = '#4CAF50';
                    tokenDisplay.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy token:', err);
                // Fallback: select the text
                tokenDisplay.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Token';
                }, 2000);
            }
        });
        
        // Auto-focus the copy button
        copyBtn.focus();
    </script>
</body>
</html>
